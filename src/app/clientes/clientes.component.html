<body class="container mt-4">
  <div class="card">
    <div class="card-header">
      Clientes
    </div>
    <div class="card-body">
      <button type="button" class="btn btn-primary " routerLink="/form" >Nuevo Cliente</button>
      <div *ngIf="clientes?.length==0" class="alert alert-info mt-2">
        No hay Clientes registrados
      </div>
      <table class="table mt-3" *ngIf="clientes?.length>0"> 
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Fecha</th>
            <th scope="col">Email</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of clientes">
            <th scope="row">{{c.id}}</th>
            <td>{{c.nombre}}</td>
            <td>{{c.apellido}}</td>
            <td>{{c.createAt}}</td>
            <td>{{c.email}}</td>
            <td>
              <button type="button" class="btn btn-warning" [routerLink]="['/form',c.id]">Editar</button>
              <button type="button" class="btn btn-danger ms-2" (click)="deleteCliente(c)">Eliminar</button>
            </td>
          </tr>
        </tbody>
    </table>

      
    </div>
  </div>

</body>
